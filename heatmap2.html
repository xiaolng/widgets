<body>

<p>Enter link to a csv file (make sure same format as <a href= "./data/opsim/opsim_heatmap.csv"> this example</a>) then click Plot:
</p>
<textarea id="csvlink" cols="60" ></textarea>
 <button  class="plotbutton" onclick="update2()" > Plot </button>
<p></p>

</body>
</html>

<style>
.plotbutton{
  background-color: #4CAF50
}
</style>

<!-- load d3.js-->
<script type="text/javascript", src="./js/d3/d3.js"></script>

<script type="text/javascript">
var margin = {top:100, right:100, bottom:100, left:100}
var width = 600 - margin.left - margin.right
var height = 500 - margin.top  - margin.bottom

// append svg to body
var svg = d3.select("#heatmap")
			.append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.style("background-color", "rgba(128, 255, 255, 0.2)")
			.append("g")
			.attr("transform", "translate(" + margin.left +", "+ margin.top +")")

// Labels of row and columns
var opsims = ["baseline", "rolling", "C", "D", "E", "F", "G", "H", "I", "J"]
var metrics = ["Nv", "Median", "v3", "v4", "v5", "v6", "v7", "v8", "v9", "v10"]

//build scales and axis
var x = d3.scaleBand()
			.range([0, width])
			.domain(metrics)
			.padding(0.01);
svg.append("g")
	.attr("transform", "translate(0, " + height +")")
	.call(d3.axisBottom(x))
	.selectAll("text")
	//.attr("y", "50")
	//.attr("transform", "rotate(-90)")
	//.style("text-anchor", "end");

var y = d3.scaleBand()
			.range([0, height])
			.domain(opsims)
			.padding(0.01);

svg.append("g")
	.attr("transform", "translate(0, " + 0 +")")
	.call(d3.axisLeft(y))

// colormap
//var cmap = d3.scaleLinear()
//			.range(["white", "#69b3a2"])
//			.domain([0, 100])
//var cmap = d3.scaleSequential(d3.interpolateSpectral).domain([100, 0])

var cmap = d3.scaleSequential(d3.interpolateRdBu).domain([100, 0])

//var csvfile = "./data/heatmap_data.csv"
//var csvfile = "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/heatmap_data.csv"

//var csvfile = "./data/opsim/opsim_heatmap.csv"


function update2(){
  var inputcsv = document.getElementById("csvlink").value
  update(inputcsv)
}

function update(csvfile){

	document.getElementById('csvlink').value = csvfile;
	  d3.selectAll("rect").remove()

	d3.csv(csvfile).then( 
		function(data){
				svg.selectAll("rect")
				   .data(data)
				   .enter()
				   .append("rect")
				   .attr("x", function(d){return x(d.metric)} )
				   .attr("y", function(d){return y(d.opsim)} )
				   .attr("width", x.bandwidth() )
				   .attr("height", y.bandwidth() )
				   .style("fill", d=>cmap(d.value))
				   .on("mouseover", mouseover)
				   .on("mouseleave", mouseleave)
				   .style("stroke", "black")
				   .style("stroke-width", 2)
				   .style("stroke-opacity:1.0")
				})
}

//add a tooltip
var tooltip = d3.select("body").append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .style("background", "white" )
    .style("opacity", 0.6)

 // mouseover function
 var mouseover = function(d) {
	//console.log( proj( [-d.fieldRa, d.fieldDec] ) )

	  d3.select(this)
        //.style("stroke", "black")
        .style("opacity", 0.5)

    tooltip.style("visibility", "visible")
    		.text([d.opsim, d.metric, d.value])
    		.style("top", (d3.event.pageY-10)+"px")
	 	   .style("left",(d3.event.pageX+10)+"px")
	 	   .style("opacity", 1)

		}

var mouseleave = function(d){
	  d3.select(this)
        //.style("stroke", "black")
        .style("opacity", 1)

      d3.selectAll("#dot"+d.group + d.variable).style("opacity", 0.5)

}


//--- run the first load-----------

update("./data/opsim/opsim_heatmap.csv")

</script>

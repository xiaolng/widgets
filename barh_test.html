<!DOCTYPE html>

<html>
<style>
.plotbutton{
  background-color: #4CAF50
}
</style>

<body>
<p>Enter link to a csv file (make sure same format as <a href= "https://github.com/xiaolng/widgets/blob/master/data/opsim/opsim_heatmap.csv"> this example</a>) then click Plot:
</p>
<textarea id="csvlink" cols="60" ></textarea>
 <button  class="plotbutton" onclick="update2()" > Plot </button>
<p></p>

    <div>
      <select id="barh_sortby" >
      </select>

      <select id="barh_order" >
        <option value="ascending" selected> ascending </option>
        <option value="descending" > descending </option>
      </select>
    </div>


<div id="barh"></div>

</body>

</html>

<!-- load d3.js-->
<script type="text/javascript", src="./js/d3/d3.js"></script>

<script type="text/javascript">

var margin = {top:70, right:70, bottom:200, left:250}
var width = 3000 - margin.left - margin.right
var height = 2500 - margin.top  - margin.bottom

// append svg to body
var svg = d3.select("#barh")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .style("background-color", "rgba(128, 255, 255, 0.2)")
      .append("g")
      .attr("transform", "translate(" + margin.left +", "+ margin.top +")")


// read csv file, get column names

//var csvfile = "./data/df_pm_v15.csv"

var csvfile = "./data/opsim/runs_general.csv"

var metrics = []  // get column names
var opsims = []   // get row for opsim database names
d3.csv(csvfile).then( function(data) {

              //console.log(data.columns)
              metrics = data.columns

              // add metrics to sortby select
              d3.select("#barh_sortby")
                 .selectAll("option")
                 .data(metrics)
                 .enter()
                 .append("option")
                 .attr("value", d=>d)
                 .text(d=>d)

              // sort data
              data.sort( function(a,b){

                      var barh_sortby = metrics[3]
                      return d3.ascending(a[ barh_sortby ], b[ barh_sortby ])

                        } )

              for(var i=0; i<data.length;i++) {

                      opsims.push(data[i][metrics[0]]);

                    }
              // Object.keys( data[0] )


              width = 10 * metrics.length
              height = 10 * opsims.length
              
              d3.select("#barh")
                .select('svg')
                .attr("width", width + margin.left + margin.right)
                  .attr("height", height + margin.top + margin.bottom)

              // add axis 
              //build scales and axis
              var x = d3.scaleBand()
                    .range([0, width])
                    .domain(metrics.slice(1))
                    .padding(0.01);
  
              svg.append("g")
                .attr("transform", "translate(0, " + height +")")
                .call(d3.axisBottom(x))
                .selectAll("text")
                //.attr("y", "50")
                .attr("transform", "rotate(-45)")
                //.style("text-anchor", "end");
  
              var y = d3.scaleBand()
                    .range([0, height])
                    .domain(opsims)
                    .padding(0.01);
  
              svg.append("g")
                .attr("transform", "translate(0, " + 0 +")")
                .call(d3.axisLeft(y))

              // draw heatmap rect
              for(var i=1; i<metrics.length;i++) {
                  console.log(i, metrics[i])
                  svg.append("g").attr("class", metrics[i]+"_rect")
                      .selectAll("barh"+i)
                      .data(data) 
                      .enter()
                      .append("rect")
                      .attr("x", d=>x( metrics[i] ) )
                      .attr("y", d=>y(d[metrics[0]]) )
                      .attr("width", x.bandwidth())
                      .attr("height", y.bandwidth())
                      .style("fill", d=>cmap( d[metrics[i]] ))
                      .style("opacity", 0.2)
                      .on("mouseover", bar_mouseover)
                      .on("mouseleave", bar_mouseleave)
              }

        }  )

//var metrics = ['m1', 'm2', 'm3']
//var opsims = ['opsim1', 'opsim2', 'opsim3']
var cmap = d3.scaleSequential(d3.interpolateRdBu).domain([1, 0])

//add a tooltip
var tooltip = d3.select("body").append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .style("background", "white" )
    .style("opacity", 0.6)

 // mouseover function
 var mouseover = function(d) {
  //console.log( proj( [-d.fieldRa, d.fieldDec] ) )

    d3.select(this)
        //.style("stroke", "black")
        .style("opacity", 0.5)

    tooltip.style("visibility", "visible")
            .html([d.opsim, d.metric, d.value] + "<img src='https://www.lsst.org/sites/default/files/Screen%20Shot%202022-02-10%20at%203.18.39%20PM.png'  height=50 width='auto' ></img><br>Fancy<br>")
        //.text([d.opsim, d.metric, d.value])
        .style("top", (d3.event.pageY-10)+"px")
       .style("left",(d3.event.pageX+10)+"px")
       .style("opacity", 0.9)

    }

// mouse leave function
var mouseleave = function(d){
    d3.select(this)
        //.style("stroke", "black")
        .style("opacity", 1)

      d3.selectAll("#dot"+d.group + d.variable).style("opacity", 0.5)

}

function bar_mouseover(d){
                  //console.log(this.id)
                  d3.select(this).style("opacity", 1)

          tooltip.style("visibility", "visible")
            .html([d.opsim, d.metric, d.value] + "<img src='https://www.lsst.org/sites/default/files/Screen%20Shot%202022-02-10%20at%203.18.39%20PM.png'  height=50 width='auto' ></img><br>Fancy<br>")
              //.text([d.opsim, d.metric, d.value])
            .style("top", (d3.event.pageY-10)+"px")
            .style("left",(d3.event.pageX+10)+"px")
            .style("opacity", 0.9)

          }

function bar_mouseleave(d){
                  d3.select(this).style("opacity", 0.2)
                  tooltip.style("visibility", "hidden")

         }


</script>
